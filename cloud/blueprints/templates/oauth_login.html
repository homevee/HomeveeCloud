        <style>.login h1 a { background-image: url( https://homevee.de/wp-content/uploads/2018/04/homevee_logo.png ) !important; }</style>	<meta name='robots' content='noindex,noarchive' />
        <meta name='referrer' content='strict-origin-when-cross-origin' /><meta name="viewport" content="width=device-width" />
        <link rel="icon" href="https://homevee.de/wp-content/uploads/2018/04/homevee_logo-150x150.png" sizes="32x32" />
        <link rel="icon" href="https://homevee.de/wp-content/uploads/2018/04/homevee_logo-300x300.png" sizes="192x192" />
        <link rel="apple-touch-icon-precomposed" href="https://homevee.de/wp-content/uploads/2018/04/homevee_logo-300x300.png" />

	</head>
    <body class="login login-action-login wp-core-ui  locale-de-de">
        <div id="login">
            <h1><a href="https://homevee.de" title="Homevee">Homevee</a></h1>

            <form name="loginform" id="loginform" action="/oauth/authorize" method="post">
                <p>
                    <label for="user_login">Lokaler Benutzername<br />
                    <input type="text" name="username" id="user_login" class="input" value="" size="20" autocapitalize="off" /></label>
                </p>
                <p>
                    <label for="user_pass">Lokales Passwort<br />
                    <input type="password" name="password" id="user_pass" class="input" value="" size="20" /></label>
                </p>
                    <p>
                    <label for="user_pass">Remote-ID<br />
                    <input type="text" name="remote_id" id="remote_id" class="input" value="" size="9" autocapitalize="on"/></label>
                </p>
                <p class="submit">
                    <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Anmelden" />
                </p>

                <input type="hidden" name="client_id" value="{{client_id}}">
                <input type="hidden" name="scope" value="{{scope}}">
                <input type="hidden" name="redirect_uri" value="{{redirect_uri}}">
                <input type="hidden" name="state" value="{{state}}">
                <input type="hidden" name="response_type" value="{{response_type}}">

            </form>

        <script type="text/javascript">
        function wp_attempt_focus(){
        setTimeout( function(){ try{
                d = document.getElementById('user_login');
                    d.focus();
        d.select();
        } catch(e){}
        }, 200);
        }

                wp_attempt_focus();
                if(typeof wpOnload=='function')wpOnload();
                </script>
        <div class="privacy-policy-page-link"><a class="privacy-policy-link" target="blank" href="https://homevee.de/datenschutzbelehrung/">Datenschutzbelehrung</a></div>
        </div>
            <div class="clear"></div>
	</body>
